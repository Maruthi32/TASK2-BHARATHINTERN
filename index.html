<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"> 
</head>

<body>
  <div class="card">
  <div class="container">
    <h1>Temperature Converter</h1>

    <div class="row">
      <div class="col-sm-6">
        <input type="number" id="inputTemperature" class="form-control" placeholder="Enter temperature">
      </div>
      <div class="col-sm-6">
        <select id="fromUnit" class="form-control">
          <option value="celsius">Celsius</option>
          <option value="fahrenheit">Fahrenheit</option>
          <option value="kelvin">Kelvin</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-6">
        <input type="number" id="outputTemperature" class="form-control" readonly>
      </div>
      <div class="col-sm-6">
        <select id="toUnit" class="form-control">
          <option value="celsius">Celsius</option>
          <option value="fahrenheit">Fahrenheit</option>
          <option value="kelvin">Kelvin</option>
        </select>
      </div>
    </div>

    <button id="convertBtn" class="btn btn-primary" style="margin-left: 40%;">Convert</button>
  </div>
</div>

  <script src="script.js"></script>
  
</body>

</html>
